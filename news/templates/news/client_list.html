{% extends 'news/base.html' %}
{% block content %}

    <h2>Client List</h2>
    {% if user.is_authenticated %}
        <div class="col-12 mb-5">
            <a class="btn btn-outline-primary" href="{% url 'news:create_client' %}">Добавить запись</a>
        </div>
    {% endif %}
    <ul>
        {% for client in clients %}
            <li>{{ client.full_name }} ({{ client.email }})</li>
        {% endfor %}
    </ul>
{% endblock %}
